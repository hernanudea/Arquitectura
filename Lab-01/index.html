<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css"/>

    <title>Arquitectura de Computadores - Laboratorio 01</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Arquitectura de Computadores
            <small>Universidad de Antioquia</small>
        </h1>
    </div>
</div>

<div class="container">
    <form action="">
        <p class="text-center">Ingrese un número, seleccione una base y presione el botón para convertir</p>
        <div class="form-group row">
            <label for="numero" class="col-2 col-form-label">Número a convertir:</label>
            <div class="col-10">
                <input onblur="esNumero(this.value)" class="form-control" type="text" id="numero"
                       placeholder="Ingrese el numero a convertir">
            </div>
        </div>
        <div class="form-group row">
            <label for="baseOrigen" class="col-2 col-form-label">Base origen:</label>
            <div class="col-10">
                <select name="baseOrigen" id="baseOrigen" class="form-control">
                    <option value="0">Selecciona la base origen</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="baseDestino" class="col-2 col-form-label">Base Destino:</label>
            <div class="col-10">
                <select name="baseODestino" id="baseDestino" class="form-control">
                    <option value="0">Selecciona la base destino</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="form-group row center-b">
            <p class="text-center">
            <div class="col-2"></div>
            <div class="col-9">
                <input class=" btn btn-outline-success" type="submit" value="Convertir a">
            </div>
            <div class="col-1">
                <input class="text-left btn btn-outline-danger" type="reset" value="Limpiar"
            </div>
            </p>
        </div>
    </form>
</div>
<div id="output">
    output
</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
